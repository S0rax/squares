@if (showMenu) {
    <div
        @showMenu
        class="bg-grey-900 rounded-md text-surface-700 fixed bottom-4 right-4 z-[99] max-h-[300px] w-[250px] p-2 font-sans"
    >
        <div class="px-4 py-2">
            <div class="flex items-center justify-between py-2">
                @if (mode === 'menu') {
                    <div class="text-lg">Mode</div>
                    <button
                        class="cursor-pointer rounded-lg border-0 bg-red-400 px-3 py-1.5 outline-none transition-colors hover:bg-red-200"
                        (click)="mode = 'menu'; showMenu = false"
                    >
                        <fa-icon
                            icon="xmark"
                            size="xl"
                            class="text-grey-900"
                        />
                    </button>
                } @else {
                    <div class="text-lg">
                        {{ mode === 'words' ? 'Words' : 'Bonus words' }}
                    </div>
                    <div class="flex gap-1">
                        <button
                            class="bg-grey-700 hover:bg-grey-500 cursor-pointer rounded-lg border-0 px-3 py-1.5 outline-none transition-colors"
                            (click)="mode = 'menu'"
                        >
                            <fa-icon
                                icon="arrow-left"
                                size="xl"
                                class="text-surface-700"
                            />
                        </button>
                        <button
                            class="cursor-pointer rounded-lg border-0 bg-red-400 px-3 py-1.5 outline-none transition-colors hover:bg-red-200"
                            (click)="mode = 'menu'; showMenu = false"
                        >
                            <fa-icon
                                icon="xmark"
                                size="xl"
                                class="text-grey-900"
                            />
                        </button>
                    </div>
                }
            </div>
        </div>
        @if (mode === 'menu') {
            <div
                @showMode
                class="mb-2 flex h-[90px] flex-col overflow-hidden px-4 py-2"
            >
                <button
                    class="text-grey-900 mb-2 w-full cursor-pointer rounded-md border-0 bg-green-400 px-3 py-1.5 text-base outline-none transition-colors hover:bg-green-200"
                    (click)="mode = 'words'"
                >
                    Words
                </button>
                <button
                    class="text-grey-900 mb-2 w-full cursor-pointer rounded-md border-0 bg-green-400 px-3 py-1.5 text-base outline-none transition-colors hover:bg-green-200"
                    (click)="mode = 'optionalWords'"
                >
                    Bonus Words
                </button>
            </div>
        } @else {
            <div
                @showWords
                class="h-[200px] overflow-y-auto px-4 pb-4"
            >
                @for (word of mode === 'words' ? words : optionalWords; track $index) {
                    <div class="text-base">
                        {{ word }}
                    </div>
                }
            </div>
        }
    </div>
} @else {
    <div
        @showMenu
        class="fixed bottom-4 right-4 z-[99]"
    >
        <button
            (click)="showMenu = true"
            class="cursor-pointer rounded-full border-0 bg-blue-400 p-2.5 outline-none transition-colors hover:bg-blue-200"
        >
            <fa-icon
                icon="magnifying-glass"
                class="text-grey-900"
                size="xl"
            />
        </button>
    </div>
}
